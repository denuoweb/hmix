<!DOCTYPE html>
<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="<%= APP_BASE %>assets/favicon/favicon-<%= ENV_CONFIG.ENV %>.ico" type="image/x-icon">

  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>
  <!-- display app componoent, set styles-->
  <sd-app>
    <style>
      sd-app {
        color: #2e9ad0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      @keyframes up {
        0% {
          transform: translateY(-.4rem);
        }
        50% {
          transform: translateY(.4rem);
        }
        100% {
          transform: translateY(-.4rem);
        }
      }
      .up {
        animation: up 1.5s infinite;
      }
      .load-text {
        margin: 0px 10px;
      }
    </style>
    <span class="up">&lt/&gt</span> <span class="load-text">Setting things up...</span> <span class="up">&lt/&gt</span>
  </sd-app>

  <script>
  // Fixes undefined module function in SystemJS bundle
  function module() {}
  </script>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
  System.import('<%= BOOTSTRAP_MODULE %>')
    .catch(function (e) {
      console.error(e.stack || e,
        'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
    });
  </script>
  <% } %>

</body>
</html>
