<!-- simple container that can expand to show the terminal logs -->
<div class="terminal-logs" #logContainer>
  <pre *ngFor="let log of logs" class="terminal-log">{{ log }}</pre>
</div>
<div class="terminal-input-container">
  <span class="terminal-arrow">></span>
  <input name="terminal-input" type="text"
    (keydown.enter)="handleCommand()"
    (keydown.arrowup)="loadCommandFromHistory(1)"
    (keydown.arrowdown)="loadCommandFromHistory(-1)"
    [(ngModel)]="terminalCommand">
</div>
