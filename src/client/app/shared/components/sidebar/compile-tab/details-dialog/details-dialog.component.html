<!-- display the contrcat information -->
<h1 mat-dialog-title>Contract: {{ contract.name }}</h1>
<div mat-dialog-content>
  <div>
    <h5>Bytecode</h5>
    <p class="bytecode">{{ contract.evm.bytecode.object }}</p>
    <h5>ABI</h5>
    <p class="bytecode">{{ contract.abi | json }}</p>    
  </div>
</div>
